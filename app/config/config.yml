imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@SiteBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:


framework:
    #esi:             ~
    translator:  { fallbacks: [fr] }
    default_locale: fr #"%locale%"
    #translator: { fallbacks: [en] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    trusted_hosts:   ~
    session:
        handler_id: session.handler.pdo
        #handler_id: Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        cookie_lifetime: 86400
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        mode: "%mode%"
        context: "%context%"
        lilworks_store_param_loader: '@lilworks.store.paramLoader'
        js_vars: '@app.js_vars'
        store_flash: "@store.flash"
        site_flash: "@site.flash"
    form_themes:
         - Form/bootstrap_4_layout.html.twig
         - LexikFormFilterBundle:Form:form_div_layout.html.twig

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_mysql
                host:     '%database_host%'
                port:     '%database_port%'
                dbname:   '%database_name%'
                user:     '%database_user%'
                password: '%database_password%'
                charset:  UTF8
            online:
                driver:   pdo_mysql
                host:     '%database_host2%'
                port:     '%database_port2%'
                dbname:   '%database_name2%'
                user:     '%database_user2%'
                password: '%database_password2%'
                charset:  UTF8
            distant:
                driver:   pdo_mysql
                host:     '%database_host_distant%'
                port:     '%database_port_distant%'
                dbname:   '%database_name_distant%'
                user:     '%database_user_distant%'
                password: '%database_password_distant%'
                charset:  UTF8
            import:
                driver:   pdo_mysql
                host:     '%database_host_import%'
                port:     '%database_port_import%'
                dbname:   '%database_name_import%'
                user:     '%database_user_import%'
                password: '%database_password_import%'
                charset:  UTF8


    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager: default
        entity_managers:
            default:
                dql:
                   string_functions:
                       REGEXP: DoctrineExtensions\Query\Mysql\Regexp
                       GROUP_CONCAT: AppBundle\DQL\GroupConcatFunction
                       SUBSTRING_INDEX: DoctrineExtensions\Query\Mysql\SubstringIndex
                       CONCATWS: DoctrineExtensions\Query\Mysql\ConcatWs
                       IF_ELSE: DoctrineExtensions\Query\Mysql\IfElse
                       md5: DoctrineExtensions\Query\Mysql\Md5

                connection: default
                mappings:
                    LexikTranslationBundle: ~
                    AppBundle:  ~
                    LilWorksStoreBundle: ~
                    LilworksMessageBundle: ~


            online:
                connection: online
                mappings:
                    AppBundle: ~
                    LilWorksStoreBundle: ~
            distant:
                connection: distant
                mappings:
                    AppBundle: ~
                    LilWorksStoreBundle: ~
            import:
                connection: import
                mappings:
                    LilWorksStoreBundle:  ~




# Swiftmailer Configuration
swiftmailer:
    username: '%mailer_user%'
    password:  '%mailer_password%'
    encryption: '%mailer_encryption%'
    port: '%mailer_port%'
    auth_mode: '%mailer_auth%'
    host: '%mailer_host%'
    sender_address: '%sender_address%'

monolog:
    handlers:
        # this "file_log" key could be anything
        file_log:
            type: stream
            # log to var/logs/(environment).log
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            # log *all* messages (debug is lowest level)
            level: debug

        syslog_handler:
            type: syslog
            # log error-level messages and higher
            level: error

fos_user:
    #model_manager_name: default
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User
    registration:
            form:
                type: AppBundle\Form\RegistrationType
    profile:
                form:
                    type: AppBundle\Form\ProfileType
    from_email:
        address: '%sender_address%'
        sender_name: %sender_name%
    service:
        mailer: fos_user.mailer.twig_swift


knp_menu:
    # use "twig: false" to disable the Twig extension and the TwigRenderer
    twig:
        template: KnpMenuBundle::menu.html.twig
      #  template: LilWorksStoreBundle:Menu:knp_menu.html.twig
    #  if true, enables the helper for PHP templates
    templating: false
    # the renderer to use, list is also available by default
    default_renderer: twig

knp_paginator:
    page_range: 10                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: 'KnpPaginatorBundle:Pagination:twitter_bootstrap_v4_pagination.html.twig'
        sortable: 'KnpPaginatorBundle:Pagination:sortable_link.html.twig' # sort link template

